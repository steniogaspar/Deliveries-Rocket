<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/login-a.css">
    <title>Deliveries Rocket</title>
</head>
<body>
    <main>
        <fieldset>
            <legend><strong>Login de Cliente</strong></legend>
            <form action="home.html" method="post" autocomplete="off">
                <p>
                    <input type="text" name="nome" id="inome" placeholder="NOME NA PLATAFORMA" required maxlength="17" minlength="3">
                </p>
                <p>
                    <input type="iemail" name="email" id="iemail" placeholder="EMAIL" maxlength="30" required>
                </p>
                <p>
                    <input type="password" name="senha" id="isenha" placeholder="SENHA" minlength="8" required>
                </p>
                <p>
                    <input type="text" name="cartao" id="icartao" placeholder="DADOS DO CARTÃƒO" required maxlength="19">
                </p>
                <p>
                    <label for="idata"><strong>DATA DE NASCIMENTO:</strong></label>
                    <input type="date" name="data" id="idata" required>
                    
                </p>
                <p class="enviar">
                    <input id="submit" type="submit" value="CONTINUAR">
                </p>
                <p class="link">
                    <a href="home.html" id="anonimo">Continuar como visitante</a>
                </p>
            </form>
        </fieldset>
    </main>
</body>
</html>
