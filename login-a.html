<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/login-a.css">
    <title>Deliveries Rocket</title>
</head>
<body>
    <main>
        <fieldset>
            <legend><strong>Login de comprador</strong></legend>
            <form action="home.html" method="post" autocomplete="off">
                <p>
                    <label id="nomee" for="inome">Nome na plataforma</label>
                    <br>
                    <input type="text" name="nome" id="inome" required maxlength="15" minlength="5" placeholder="Máximo 15 caracteres">
                </p>

                <p>
                    <label for="iemail">Email</label>
                    <br>
                    <input type="email" name="email" id="iemail" required maxlength="30" minlength="4" placeholder="seuemail@gmail.com">
                </p>
                
                <p>
                    <label for="isenha">Senha</label>
                    <br>
                    <input type="password" name="senha" id="isenha" required minlength="8" placeholder="+ de 8 caracteres">
                </p>

                <p>
                    <label for="icartao">Dados do Cartão</label>
                    <br>
                    <input type="text" name="cartao" id="icartao" required maxlength="19" minlength="4" placeholder="0000-0000-0000-0000">
                </p>

                <p>
                    <label for="idata"><strong>Data de Nascimento</strong></label>
                    <input type="date" name="data" id="idata">
                </p>

                <fieldset>
                    <legend>Genéro</legend>
                    <p id="genero">
                        <input type="radio" name="genero" id="imasculino" required value="masculino">
                        <label for="imasculino">Masculino</label>
                        
                        <input type="radio" name="genero" id="ifeminino" required value="feminino">
                        <label for="ifeminino">feminino</label>
                        
                        <input type="radio" name="genero" id="ioutro" required value="masculino">
                        <label for="ioutro">Outro</label>
                    </p>
                </fieldset>

                <p>
                    <input id="confirmar" type="submit" value="Confirmar">
                    <input id="cancelar" type="reset" value="Cancelar">
                </p>
            </form>
        </fieldset>
    </main>
</body>
</html>
